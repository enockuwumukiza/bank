{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">

    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <p class="text-sm text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-control mb-4">
                <label for="email" class="label">
                    <span class="label-text font-semibold text-gray-600">Email</span>
                </label>
                <input type="email" id="email" name="email" class="input input-bordered w-full"
                    placeholder="Enter your email" required>
            </div>
            <div class="form-control mb-4">
                <label for="password" class="label">
                    <span class="label-text font-semibold text-gray-600">Password</span>
                </label>
                <input type="password" id="password" name="password" class="input input-bordered w-full"
                    placeholder="Enter your password" required>
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-primary w-full">Login</button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-500 mt-4">
            Don't have an account?
            <a href="{% url 'account' %}" class="text-primary hover:underline">Create account</a>
        </p>
    </div>
</body>

</html>
