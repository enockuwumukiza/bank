
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">

    {% tailwind_css %}

</head>

<body class="bg-gray-100 font-sans">

    <!-- Loan Application Form -->
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Pay loan</h2>

        <form action="{% url 'pay_loan' %}" method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="amount" class="block text-lg font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount" required min="1"
                    class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter loan amount">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" checked class="toggle toggle-accent">
                <label for="is_active" class="ml-2 text-lg font-medium text-gray-700">Activate Loan</label>
            </div>

            <div class="flex justify-center mt-4">
                <button type="submit"
                    class="btn btn-primary w-full py-3 px-6 text-white font-semibold text-lg rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">Pay Loan</button>
            </div>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>

</html>
